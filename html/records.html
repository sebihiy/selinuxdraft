<table class="table table-striped table-bordered table-hover" style="margin-bottom: 0px">              
                    <thead>
					  <tr class="tableheader">
                            <th>NODE</th>
                            <th>TypeNode</th>
                            <th>OS</th>
                            <th>Kernel</th>
                            <th>Engine</th>
                            <th>NodeStatus</th>
                            <th>SELinux</th>
							<th>DCK_SELinux</th>
							<th>NmbreAlert</th>
					  </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="rec in Records[cluster]">
                            <td>{{ rec.NODE }}</td>
                            <td>{{ rec.TypeNode }}</td>
                            <td>{{ rec.OS }}</td>
                            <td>{{ rec.Kernel }}</td>
                            <td>{{ rec.Engine }}</td>
                            <td>{{ rec.NodeStatus }}</td>
                            <td>{{ rec.SELinux }}</td>
							<td>{{ rec.DCK_SELinux }}</td>						
							<td><a ng-href="{{ rec.NODE }}.html" target="_blank">{{ rec.NmbreAlert }}</a></td>
                        </tr>                       
                    </tbody>
</table>
